<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact page</title>
    <link rel="stylesheet" href="task3-29-7.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-div">
  <div class="container" id="container">
      <h1 class="contact-header" id="contact-header">
          Let's Chat
      </h1>
      <p class="contact-text" id="contact-text">
          Whether you have a question, want to start a project, or simply want to connect.
      </p>
      <p class="contact-text" id="contact-text2">
          Feel free to send a message in the contact form.
      </p>
  </div>
  <div class="form-container" id="form-container">
        <h1 class="form-header" id="form-header">
            Contact
        </h1>
      <form>
          *Required
          <br>
          <input type="text" id="name" name="name" placeholder="Name*" required />
          <br />
          <input type="email" id="email" name="email" placeholder="Email*" required />
          <br />
          <input id="company" name="company" placeholder="Company" />
          <br />
          <input type="text" id="phone" name="phone" placeholder="Phone" />
          <br />
          <textarea id="message" name="message" rows="6" placeholder="Message" ></textarea>
          <br />
          <button type="submit">SUBMIT</button>
      </form>
  </div>
</div>

    
</body>
</html>
